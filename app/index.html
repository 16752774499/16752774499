<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>APP下载页-浔一网络</title>
        <link rel="shortcut icon" href="assets/img/favicon.png">

        <link rel="stylesheet" type="text/css" href="assets/css/plugins.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>
        <div class="preloader">

              <div class="bounce-2"></div>

            </div>
        </div>
        <div class="hero">

                <div class="container-fluid">
                    
                    <div class="col-sm-7 text-left full-height">

                        <div class="container-mid">
                            <div class="animation-container animation-fade-down" data-animation-delay="0">
                        
                                <img class="img-responsive logo" src="assets/img/logo.gif" alt="image">
                           
                            </div>
                            <div class="animation-container animation-fade-left" data-animation-delay="200"> 

                                <p class="subline">APP介绍内容</p>
                                <p class="subline">①欢迎代理 享低价</p>
                                <p class="subline">②成为站长 享低价</p>
                                <p class="subline">③货源对接 享低价</p>

                            </div>
                            <div class="animation-container animation-fade-up" data-animation-delay="400"> 

                                <div class="download-button"><i class="fa fa-apple" aria-hidden="true"></i>IOS下载</div>
                                <div class="download-button"><i class="fa fa-android" aria-hidden="true"></i>安卓下载</div>

                            </div>
                        </div>
                    </div>


                </div>
                <div class="footer">
                    <div class="container-fluid">
                        <div class="col-xs-6 text-left">

                            <p class="popup-links"><a href="#" data-featherlight="#popup-faq">2024</a>
                            	&amp; <a href="#" data-featherlight="#popup-privacy-terms">浔一</a></p>

                        </div>
                        <div class="col-xs-6 text-right">

                            <p><a href="/">浔一网络</a> 版权所有</p>

                        </div>

                   
                    </div>
                    
                    
                </div>


            </div>

            <div class="background-content parallax-on">
                <div class="background-content-inner">

                    <div class="background-overlay"></div>
                    <div class="background-img layer" data-depth="0.05"></div>
                
                </div>
 
            </div>


        </div>

        <div id="popup-faq" class="popup">

            <div class="container-fluid">
            
            
                <h4>介绍1</h4>

                <div class="item">

                    <p class="question">问题1？</p>
                    <p class="answer">回答1！</p>

                </div>
                <div class="item">

                    <p class="question">问题2？</p>

            </div>

                    <p>回答1！</p>

                </div>
                <div class="item">

                    <p class="headline">问题2？</p>
                    <p>回答2！</p>

                </div>

            </div>


        </div>
        <script type="text/javascript" src="assets/js/plugins.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>


    </body> 
    
    
</html>
